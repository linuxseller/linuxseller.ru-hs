{% extends 'base.html' %}
{% block heading %} Authentication {% endblock %}
{% block content %}
<div>
    <form method="post">
    <input type="text" name="login"
           placeholder="login"
           value="{{ request.form['login'] }}">
    </input></br>
    <input type="password" name="password"
           placeholder="password"
           value="{{ request.form['password'] }}">
    </input></br>
    <br>
    <button type="submit">Submit</button>
</form>

</div>
{% endblock %}
